<div class="container">
    <div class="row">
        <div class="col-md-6 offset-3">
            <h2>Insert New Student</h2>
            <form [formGroup]="postCustomerForm">
                <div class="form-group">
                    <label for="name">Name:</label><br>
                    <input type="text" formControlName="name" id="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label><br>
                    <input type="text" formControlName="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone:</label><br>
                    <input type="text" formControlName="phone" id="phone" required>
                </div><br>
                <button type="submit" (click)="postCustomer()">Post</button>
            </form>
        </div>
    </div>
</div>
